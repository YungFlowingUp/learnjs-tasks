<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical-operators_9</title>
</head>
<body>
    <script>
        const login = prompt("Кто там?");

        if (login == "Админ") {
            const password = prompt("Пароль?");

            if (password == "Я главный"){
                alert("Здравствуйте!");
            }
            else if (!password){
                alert("Отменено");
            }
            else{
                alert("Неверный пароль");
            }
        }
        else if (!login){
            alert("Отменено")
        }
        else{
            alert("Я вас не знаю");
        }
    </script>
</body>
</html>
